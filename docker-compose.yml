version: '3.8'

services:
  # Django Social Media Application
  web:
    build: .
    container_name: social-media-app
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - DATABASE_HOST=192.168.91.110
      - DATABASE_PORT=3306
      - DATABASE_NAME=mydb
      - DATABASE_USER=myuser
      - DATABASE_PASSWORD=mypassword
      - REDIS_HOST=192.168.91.110
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=192.168.91.110:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET_NAME=social-media-app
      - MINIO_USE_HTTPS=false
    volumes:
      - ./logs:/app/logs
      - ./static:/app/static
    extra_hosts:
      - "192.168.91.110:host-gateway"
    networks:
      - social-media-network
    depends_on:
      - nginx

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: social-media-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./static:/var/www/static:ro
    networks:
      - social-media-network
    depends_on:
      - web

networks:
  social-media-network:
    driver: bridge 