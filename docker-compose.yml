version: '3.8'

services:
  # Django Social Media Application
  web:
    build: .
    container_name: social-media-app
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      # Database Configuration
      - DATABASE_HOST=${DATABASE_HOST:-localhost}
      - DATABASE_PORT=${DATABASE_PORT:-3306}
      - DATABASE_NAME=${DATABASE_NAME:-mydb}
      - DATABASE_USER=${DATABASE_USER:-myuser}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-mypassword}
      # Redis Configuration
      - REDIS_HOST=${REDIS_HOST:-localhost}
      - REDIS_PORT=${REDIS_PORT:-6379}
      # MinIO Configuration
      - MINIO_HOST=${MINIO_HOST:-localhost}
      - MINIO_PORT=${MINIO_PORT:-9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin123}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-social-media-app}
      - MINIO_USE_HTTPS=${MINIO_USE_HTTPS:-false}
      # Server Configuration
      - SERVER_HOST=${SERVER_HOST:-localhost}
    volumes:
      - ./logs:/app/logs
      - ./static:/app/static
    networks:
      - social-media-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: social-media-nginx
    restart: unless-stopped
    ports:
      - "0.0.0.0:80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/var/www/static:ro
    networks:
      - social-media-network
    depends_on:
      - web

networks:
  social-media-network:
    driver: bridge 